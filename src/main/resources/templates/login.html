<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				
				<form th:action="@{/login}" method="post" class="login100-form" id="login-form">
					<span class="login100-form-title p-b-43">
						<!--  <img src="../static/images/logo.jpeg" width="60" th:src="@{images/logo.jpeg}"/>-->
						Login to continue
					</span>
					<div th:if="${errMsg}">
				     <div class="alert alert-danger">
				     	<span th:text="${errMsg}" style="color:red"></span>
				     </div>
				    </div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<div class="flex-sb-m w-full p-t-3 p-b-32" style="display: none;">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">Remember me</label>
						</div>
						<div>
							<a href="#" class="txt1">Forgot Password?</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">Login</button>
					</div>
					<div class="text-center p-t-20 p-b-20">
						<span id="signup" class="txt2" style="cursor: pointer;"><a>Sign up</a></span>
					</div>
			
				</form>
				
				<form th:action="@{/register}" th:object="${user}" method="post"  class="login100-form " id="register-form" style="display:none;">
					<span class="login100-form-title p-b-43">
						Register
					</span>
					<div th:if="${param.error}">
				     <div class="alert alert-danger">Invalid credentials</div>
				    </div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" th:field="*{firstName}">
						<span class="focus-input100"></span>
						<span class="label-input100">FirstName</span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" th:field="*{lastName}">
						<span class="focus-input100"></span>
						<span class="label-input100">LastName</span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" th:field="*{email}">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" th:field="*{phoneNumber}" type="number">
						<span class="focus-input100"></span>
						<span class="label-input100">Phone Number</span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" th:field="*{password}" type="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">Register</button>
					</div>
					<div class="text-center p-t-46 p-b-20">
						<span id="member" class="txt2" style="cursor: pointer;">Already a member? Login</span>
					</div>
			
				</form>
				<!--  <img src="../static/images/stanbic3.png" width="120%" th:src="@{images/stanbic3.png}"/>-->
				<div class="login100-more" style="background-image: url('images/stanbic2.jpg');"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
	<script>
		$(document).ready(function() {
			
			$("#signup").click(function(){
			  $("#login-form").hide();
			  $("#register-form").show();
			});

			$("#member").click(function(){
				$("#login-form").show();
				$("#register-form").hide();
			});
		});
	</script>
	
	
</body>
</html>
