<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://colorlib.com/polygon/cooladmin/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main_bck.css}"/>
	<style type="text/css">
	 	 .modal-header {
            padding:9px 15px;
            
            border-bottom:1px solid #eee;
            background-color: #0480be;
            -webkit-border-top-left-radius: 5px;
            -webkit-border-top-right-radius: 5px;
            -moz-border-radius-topleft: 5px;
            -moz-border-radius-topright: 5px;
             border-top-left-radius: 5px;
             border-top-right-radius: 5px;
         }
	 </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			userAccess();
			
		});
		
		function userAccess(){
	        var onePassId = localStorage.getItem('onePassId');
	        var access_token = localStorage.getItem('access_token');
	     	
	        
	        if(onePassId != null && access_token != null){
	        	
	        	fetchSubsidiaryDetails();
	        }else{
	        	//window.location.href = "http://localhost:8080";
	        	window.location.href = "https://quiet-garden-64546.herokuapp.com";
	        	
	        }
		}
		
		function fetchSubsidiaryDetails(){
			
			var onePassId = localStorage.getItem("onePassId");
			var access_token = localStorage.getItem('access_token');
		    
		    $.ajax({ 
		        type: "GET",
		        contentType: "application/json",
		        dataType: "json",
		        cache: false,
		        url: "https://thawing-journey-87925.herokuapp.com/api/v1/onepass/get/"+onePassId+"/1",
		        timeout: 60000, // sets timeout to one minute
		        
		        error: function(response){
		        	
					if(response.status != "200"){
		            	console.log(response)
		            	alert(response);
		            }
		        },

		        success: function(response) {
		            // console.log(response);
		            if(response.length == 0){
		            	$('body').show();
		            }else{
		            	//redirect
		            	window.location.href = "https://rocky-temple-81565.herokuapp.com/sso?ssoToken="+access_token;
		            }
		            console.log(response);
		            
		        }
		    });
		}
	</script>
</head>
<body style="display:none;">
	<div class="container register">
	<div class="row">
		
		<div class="col-md-3 register-left">
			<h3>Stanbic IBTC Book Library</h3>
			<p>Login with your book library credentials</p>
			
			<a href="/link_profile"><input type="button" id="log" value="Back"></a>
		</div>
		
		<div class="col-md-9 register-right">
		
			<div class="tab-content" id="myTabContent">
				
				<div class="tab-pane fade show active" id="profile" role="tabpanel"
					aria-labelledby="profile-tab">
					<h3 class="register-heading">Login With Your Book Library Credentials</h3>
					<div class="row register-form text-center">
						<div class="col-md-3">

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Username *" id="username" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control"
									placeholder="Password *" id="password" />
							</div>

							<input type="submit" class="btnLogin" id="sumbitLogin" value="Login" />
							<i class="fa fa-spinner fa-spin fa-fw fa-2x" style="display: none;" id="loader"></i>
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

 <!-- modal 
 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>-->
    <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header ">
            <h3 class="modal-title" id="exampleModalLabel" style="color: #fff;">Success
              
            </h3>
            
          </div>
          <div class="modal-body">
            <h4 id="message">Validation Successful</h4>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            <a href="/link_profile"><button type="button" class="btn btn-primary">Ok</button></a> 
          </div>
        </div>
      </div>
    </div>
	
		<script>
		$(document).ready(function() {
			
			$('.btnLogin').on('click', bookValidation);
		});
		
		function bookValidation(){
			
			var username = $('#username').val();
		    var password = $('#password').val();
		    
		    if(username == "" || password == ""){
		    	alert("You have blank fields");
		    	return;
		    }
		    
		    var jsonString = {username:username, other:password};
		    
		    $('#loader').show();
		    $('#sumbitLogin').hide();
		    $.ajax({ 
		        type: "POST",
		        contentType: "application/json",
		        dataType: "json",
		        cache: false,
		        url: "https://rocky-temple-81565.herokuapp.com/user/validate",
		        data: JSON.stringify(jsonString),
		        timeout: 60000, // sets timeout to one minute
		        
		        error: function(response){
		        	$('#loader').hide();
		    	    $('#sumbitLogin').show();
		    	    
					if(response.status != "200"){
		            	//console.log(response)
		            	console.log(response.responseJSON)
		            	alert(response.responseJSON.message);
		            	
		            }
		        },

		        success: function(response) {
		            // console.log(response);
		            $('#loader').hide();
		            $('#sumbitLogin').show();
		            
		            if(response.username == ""){
		            	 console.log(response);
		            	 alert("Something went wrong..."); 
		            }else{
		            	//alert(response.responseDescription);
		            	console.log(response);
		            	linkSubsidiary(username);
		                
		            }
					
		        }
		    });
		}

		
		function linkSubsidiary(username){
			
			var onePassId = localStorage.getItem("onePassId");
			var access_token = localStorage.getItem('access_token');
			
			var jsonString = {appId:1, onePassId:onePassId, appUsername:username};
		    
		    $.ajax({ 
		        type: "POST",
		        contentType: "application/json",
		        dataType: "json",
		        cache: false,
		        url: "https://thawing-journey-87925.herokuapp.com/api/v1/bindToOnePassProfile",
		        data: JSON.stringify(jsonString),
		        timeout: 60000, // sets timeout to one minute
		        
		        error: function(response){
		        	
					if(response.status != "200"){
		            	console.log(response)
		            	alert(response.responseJSON.responseDescription);
		            }
		        },

		        success: function(response) {
		            
		            
		            console.log(response);
		            if(response.responseCode != "201"){
		            	 
		            	 alert(response.responseDescription);
		            }else{
		            	
		            
		            	$('#modal').modal('show');
	
		                $('#modal').on('hidden.bs.modal', function () {
		                	//redirect
		                	window.location.href = "https://rocky-temple-81565.herokuapp.com/sso?ssoToken="+access_token;
		                })
		            }
		            
		        }
		    });
		}
	</script>

</body>
</html>
